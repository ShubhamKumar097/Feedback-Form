<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bihar Election Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nomalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <section class="main_image">
    <div class="main_wrapper">
      <h1><b>के जीती बिहार ?</b></h1>
      <p>बिहार चुनाव 2020</p>
      <form class="form_code">
        <input class="post_code" type="text" placeholder="गठबंधन का नाम दे">
        <button type="submit" onclick="myFunction()">अपनी राय देे</button>
      </form>
    </div>
  </section>
  <section class="party">
  <div class="party_list">
      <img class="img_responsive" src="second.jpeg" alt="nda_pic">
      <h2 class="party_head">एनडीए</h2>
      <p>
        एनडीए : भाजपा, जदयू, हम, वीआईपी
        </p>
    </div>

    <div class="party_list">
        <img class="img_responsive" src="three.jpeg" alt="mahagatbandhan_pic">
        <h2 class="party_head">महागठबंधन</h2>
        <p>
          महागठबंधन : राजद, कांग्रेस, माले, सीपीआई, सीपीएम
          </p>
      </div>

      <div class="party_list">
          <img class="img_responsive" src="chiragpa.jpg" alt="nda_pic">
          <h2 class="party_head">अन्य</h2>
          <p>
            अन्य : लोजपा, जाप, राजजपा, प्लूरल्स .....
            </p>
        </div>
  </section>

  <!--<button onclick="myFunction()">Try it</button>-->

<script>
function myFunction() {
  alert("आपकी प्रतिक्रिया दर्ज कर ली गई है");
}
</script>

  </body>
</html>
